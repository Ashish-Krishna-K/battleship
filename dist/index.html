<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <div id="initial">
        <div id="inst"></div>
        <div id="ship-name"></div>
        
            <select id="orientation">
                <div>Orientation</div>
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <button id="start" class="hidden">Start game</button>
    </div>
    <div id="board-names">
        <span id="player">Player Board</span>
        <span id="comp" class="hidden">Computer Board</span>
    </div>
    <div id="boards">
        <div id="player-board"></div>
        <div id="computer-board" class="hidden"></div>
    </div>
    <footer>Project by Ashish-Krishna-K</footer>
</body>
</html>
